<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.arrow_box {
		position: relative;
		background: #88b7d5;
		top: 200px;
	}
	.arrow_box:after {
		height: 0;
		width: 0;
		bottom: 100%;
		left: 50%;
		border: solid transparent;
		content: "";
		position: absolute;
		pointer-events: none;
		/*border-color: rgba(136, 183, 213, 0);*/
		border-bottom-color: #88b7d5;
		border-top-color: #88b7d5;
		border-width: 20px;
		margin-left: -20px;
	}
	</style>
</head>
<body>
	<div class="arrow_box">
		agadgadfgeqrgredsfgadsga
	</div>
</body>
</html>
