<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>挑战题</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    </head>
    <body>
    <ul></ul>
    
        <script>
            var data = {
                'lili': {name:'json',age:'20'},
                'bili': {name:'tom',age:'23'},
                'zhili': {name: 'hery',age:'19'}
                }
                
                $(function(){
                   $.each(data,function(stu){
                        $("ul").append('<li>'+data[stu]['name']+' '+data[stu]['age']+'</li>');  
                   });
                });
        </script>
    </body>
</html>
